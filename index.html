<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <link href="style.css" rel="stylesheet">
    <div id="header">
        <div id="top-header">
            <div id="search-box">
                <div class="search-logo">Search</div>
                <div class="search-input"><input type="search" name="search" id="search-bar"></div>
            </div>
            <div id="admin-buttons">
                <div id="notifications"><img src="bell-outline.png" alt="bell logo" id="bell_logo"></div>
                <div class="logo" id="small"><img id="small-logo" src="letter_c.png" alt="c logo"></div>
                <div id="user-name">Chiraag Chandarana</div>
            </div>
        </div>
        <div id="bottom-header">
            <div id="user-name-title">
                <div class="logo" id="big"><img id="big-logo" src="letter_c.png" alt="c logo"></div>
                <div id="user-text">Chiraag Chandarana (@Chigzzer)</div>
            </div>
            <div id="dashboard-buttons">
                <div class="button-item"><button>New</button></div>
                <div class="button-item"><button>Upload</button></div>
                <div class="button-item"><button>Share</button></div>
            </div>
        </div>
    </div>
    <div id="title">
        <div id="db-logo"><img onclick="window.open('http://www.github.com/Chigzzer')" src="github.png" alt="github logo"></div>
        <div id="db-title">Chigzzer</div>
    </div>
    <div id="main"></div>
    <div id="sidebar"></div>
    <div id="footer"></div>

</body>
</html>
