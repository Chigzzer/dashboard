<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <link href="style.css" rel="stylesheet">
    <div id="app">
        <div id="header"> 
            <div id="top-header">
                <div id="search-bar">
                    <div id="logo"><img src="images/magnify.svg" alt="search" width="50px"></div>
                    <input type="text" placeholder="Search...">
                </div>
                <div id="profile-section">
                    <div id="noti-bell"><img src="images/bell-outline.png" alt="notification bell"></div>
                    <div id="profile-logo-top"><img src="images/letter_c.png" alt="logo"></div>
                    <div id="profile-name">Chiraag Chandarana</div>
                </div>
            </div>
            <div id="bottom-header">
                <div id="profile-logo-bottom"><img src="images/letter_c.png" alt="logo"></div>
                <div>Welcome Chiraag (@chigzzer)</div>
            
            </div>
        </div>
        <div id="sidebar">
            <div id="title">
                Dashboard
            </div>
            <div id="main-tabs">
                <div class="tab" id="home">Home</div>
                <div class="tab" id="messages">Messages</div>
                <div class="tab" id="events">Events</div>
                <div class="tab" id="Tasks">Tasks</div>
                <div class="tab" id="communities">Communities</div>
            </div>
            <div id="setting-tabs">
                <div class="tab" id="upload">Upload Project</div>
                <div class="tab" id="settings">Settings</div>
            </div>
        </div>
        <div id="main"></div>
        <div id="footer">Created by Chiraag Chandarana</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
