<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <link href="style.css" rel="stylesheet">
    <div id="header-area">
        <div class="top-header">
            <div id="search-section">
                <div class="search-logo"> Search </div>
                <input type="search" name="searchbar" id="searchbar">
            </div>
            <div class="account-links">
                <div class="notifications">
                    <img  id="bell" alt="notification bell" src="bell-outline.png">
                </div>
                <div class="profile-pic">C</div>
                <div class="user-name">Chiraag C</div>
            </div>           
        </div>
        <div class="bottom-header">
            <div class="user">
                <div class="profile-pic">C</div>
                <div class="user-name">Chiraag C (@chigzzer)</div>
            </div>
            <div class="admin-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="dashboard-title">
        <div id="logo"><img onclick="window.open('http://www.github.com/Chigzzer')" src="github.png" alt="github logo"></div>
        <div id="title">Chigzzer</div>
    </div>
    <div id="sidebar">
        <div class="sidebar-items"></div>
        <div class="sidebar-settings"></div>
    </div>
    <div id="projects"></div>
    <div id="announcements"></div>
    <div id="trending"></div>
    <div id="footer"></div>
</body>
</html>
